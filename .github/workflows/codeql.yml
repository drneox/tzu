name: "CodeQL Advanced (api only)"

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "api/**"
  schedule:
    - cron: '17 5 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Inicializa CodeQL y le pasamos el config que limita a api/
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config-file: ./.github/workflows/codeql-config.yml
          # queries: security-extended,security-and-quality  # <- opcional

      # Si algún lenguaje fuera "manual", aquí iría el build. En tu caso es "none".
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Add your manual build steps here"
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
